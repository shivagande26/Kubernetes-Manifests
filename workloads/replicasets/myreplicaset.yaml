apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp
  labels:
    typetypes: webappapp
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        type: webapp
    spec:
      containers:
        - name: mywebapp
          image: nginx:latest
  replicas: 10
  selector:
    matchLabels:
      type: webapp
