apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      nodeName: ip-192-168-28-229.ap-south-1.compute.internal
      containers:
        - image: nginx
          name: app
          volumeMounts:
            - mountPath: /data/db
              name: db-store
      volumes:
        - name: db-store
          persistentVolumeClaim:
            claimName: ebs-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
spec:
  selector:
    app: web
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  type: NodePort
